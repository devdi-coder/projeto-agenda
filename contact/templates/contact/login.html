{% extends "global/base.html" %}

{% block content %}

 <div class="form-wrapper">
    <h2>Login</h2>

    {% if user.is_authenticated %}
      <p>
        Welcome {{ user.username }}.
        Click <a href="{% url 'contact:logout' %}">here</a>
        for exit.
      </p>

    {% else %}
      {% include "contact/partial/user-form.html" %} 
    {% endif %}  
  </div>
{% endblock content %}
